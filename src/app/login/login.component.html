<div class="card-form">
    <form action="" class="form-login">
        <h2 class="form-title">Iniciar sesión</h2>
        <div class="form-group">
            <label for="inputEmailLogin">Correo electrónico:</label>
            <input type="email" name="inputEmailLogin" id="inputEmailLogin" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPasswordLogin">Contraseña:</label>
            <input type="password" name="inputPasswordLogin" id="inputPasswordLogin" required>
        </div>
        <div class="form-group forgot">
            <button class="forgot">¿Olvido su contraseña?</button>
        </div>
        <div class="form-group btns">
            <input type="submit" value="Iniciar sesión" (click)="login()">
            <button class="btn-navegar" (click)="registrar()">Regístrate</button>
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
