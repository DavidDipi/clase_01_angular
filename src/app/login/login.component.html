<div class="card-form">
    <div class="form-login">
        <h2 class="form-title">Iniciar sesión</h2>
        <div class="form-group">
            <label for="inputEmailLogin">Correo electrónico:</label>
            <input type="email" [(ngModel)]="nombreUsuario" id="inputEmailLogin" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPasswordLogin">Contraseña:</label>
            <input type="password" [(ngModel)]="contrasena" id="inputPasswordLogin" required>
        </div>
        <div class="form-group forgot">
            <button class="forgot" (click)="navegarRestauracion()">¿Olvido su contraseña?</button>
        </div>
        <div class="form-group btns">
            <button  (click)="validarInicio()">Iniciar sesiòn</button>
            <button class="btn-navegar" (click)="navegarRegistro()">Regístrate</button>
        </div>
        <div *ngIf="mensajeInicioSesion" class="error-message">
            {{ mensajeInicioSesion }}
        </div>
    </div>
</div>
