<div class="card-form">
    <div class="form-login">
      <h2 class="form-title">Registrarse</h2>
      <div class="form-group">
        <label for="inputEmailRegister">Correo electrónico:</label>
        <input type="email" id="inputEmailRegister" required autofocus [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="inputPasswordRegister">Contraseña:</label>
        <input type="password" id="inputPasswordRegister" required [(ngModel)]="password">
      </div>
      <div class="form-group btns">
        <button (click)="registrar()" class="btn-navegar" style="background-color: aqua;">Registrarme</button>
        <button type="button" class="btn-navegar" (click)="iniciar()">Iniciar sesión</button>
      </div>
    </div>
  </div>
